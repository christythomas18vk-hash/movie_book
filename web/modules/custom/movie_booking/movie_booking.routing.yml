movie_booking.admin_dashboard:
  path: '/admin/dashboard'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\DashboardController::adminDashboard'
    _title: 'Admin Dashboard'
  requirements:
    _permission: 'access administration pages'

movie_booking.customer_dashboard:
  path: '/customer/dashboard'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\DashboardController::customerDashboard'
    _title: 'Customer Dashboard'
  requirements:
    _permission: 'access content'

movie_booking.add_movie:
  path: '/admin/movie/add'
  defaults:
    _form: '\Drupal\movie_booking\Form\MovieAddForm'
    _title: 'Add New Movie'
  requirements:
    _permission: 'administer content'

movie_booking.seat_map_ajax:
  path: '/movie/{node}/seat-map-ajax'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\SeatController::seatMapAjax'
  requirements:
    _permission: 'access content'
    node: \d+

movie_booking.booking_form:
  path: '/movie/{node}/book'
  defaults:
    _form: '\Drupal\movie_booking\Form\BookingForm'
    _title: 'Book Movie'
  requirements:
    _permission: 'access content'

movie_booking.customer_bookings:
  path: '/customer/bookings'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\BookingController::customerBookings'
    _title: 'My Bookings'
  requirements:
    _role: 'authenticated'

movie_booking.landing_page:
  path: '/'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\LandingPageController::landingPage'
    _title: 'Welcome to Movie Booking System'
  requirements:
    _permission: 'access content'


movie_booking.edit_movie:
  path: '/admin/movie/{node}/edit'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\MovieManageController::editMovie'
    _title: 'Edit Movie'
  requirements:
    _permission: 'administer content'
    node: \d+

movie_booking.delete_movie:
  path: '/admin/movie/{node}/delete'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\MovieManageController::deleteMovie'
    _title: 'Delete Movie'
  requirements:
    _permission: 'administer content'
    node: \d+

movie_booking.payment_page:
  path: '/payment/{booking_id}'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\PaymentController::paymentPage'
    _title: 'Complete Your Payment'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      booking_id:
        type: integer



movie_booking.payment_confirm:
  path: '/payment/confirm/{booking_id}'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\PaymentController::paymentConfirm'
    _title: 'Confirm Payment'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      booking_id:
        type: integer