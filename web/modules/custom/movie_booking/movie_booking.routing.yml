movie_booking.admin_dashboard:
  path: '/admin/dashboard'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\DashboardController::adminDashboard'
    _title: 'Admin Dashboard'
  requirements:
    _permission: 'access administration pages'

movie_booking.customer_dashboard:
  path: '/customer/dashboard'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\DashboardController::customerDashboard'
    _title: 'Customer Dashboard'
  requirements:
    _permission: 'access content'

movie_booking.add_movie:
  path: '/admin/movie/add'
  defaults:
    _form: '\Drupal\movie_booking\Form\MovieAddForm'
    _title: 'Add New Movie'
  requirements:
    _permission: 'administer content'
  
movie_booking.seat_map_ajax:
  path: '/movie/{node}/seat-map-ajax'
  defaults:
    _controller: '\Drupal\movie_booking\Controller\SeatController::seatMapAjax'
  requirements:
    _permission: 'access content'
    node: \d+

